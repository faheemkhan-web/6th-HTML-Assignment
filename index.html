<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
</head>
<body>

<h1>Job Application Form</h1>

<form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" placeholder="03XXXXXXXXX" required><br><br>

        <label for="website">Website / Portfolio</label><br>
        <input type="url" id="website" name="website" placeholder="https://yourwebsite.com"><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required>
    </fieldset>

    <br>

    <fieldset>
        <legend>Job Details</legend>

        <label for="position">Job Position</label><br>
        <select id="position" name="position" required>
            <option value="">Select Position</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>UI/UX Designer</option>
            <option>QA Engineer</option>
        </select>

        <br><br>

        <label>Preferred Work Location</label><br>
        <input type="radio" id="onsite" name="location" value="On-site" required>
        <label for="onsite">On-site</label><br>

        <input type="radio" id="remote" name="location" value="Remote">
        <label for="remote">Remote</label><br>

        <input type="radio" id="hybrid" name="location" value="Hybrid">
        <label for="hybrid">Hybrid</label>

        <br><br>

        <label>Skills</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label><br>

        <input type="checkbox" id="react" name="skills" value="React">
        <label for="react">React</label><br>

        <input type="checkbox" id="node" name="skills" value="Node.js">
        <label for="node">Node.js</label>

        <br><br>

        <label for="resume">Upload Resume</label><br>
        <input type="file" id="resume" name="resume" required>

        <br><br>

        <label for="about">Write About Yourself</label><br>
        <textarea id="about" name="about" rows="5" cols="40" placeholder="Write something about yourself" required></textarea>
    </fieldset>

    <br>

    <fieldset>
        <legend>Extra Information</legend>

        <label for="search">Search Your Favorite Tech Stack</label><br>
        <input type="search" id="search" name="search" placeholder="e.g. MERN Stack"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm">Confirm Password</label><br>
        <input type="password" id="confirm" name="confirm" required>
    </fieldset>

    <br>

    <input type="submit" value="Submit Application">

</form>

</body>
</html>
